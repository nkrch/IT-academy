<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>2048</title>
  </head>
  <body>
    <div id="container">
      <main>
        <h2>2048</h2>
        <div id="gameField"></div>
      </main>
    </div>

    <div id="moveMenu"></div>
    <menu>
      <button>Personal Scores</button>
      <button>Global Top</button>
      <button>Saved Games</button>
    </menu>

    <div id="dialog">
      <div id="modal">
        <p>CHOOSE</p>
        <div>
          <button onclick="modal(3)">3x3</button>
          <button onclick="modal(4)">4x4</button>
          <button onclick="modal(5)">5x5</button>
          <button onclick="modal(6)">6x6</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
